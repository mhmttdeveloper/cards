<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BURAYI DEĞİŞTİRİN: Tarayıcı sekmesinde görünecek başlık -->
    <title>Av. Adınız Soyadınız - Dijital Kartvizit</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --light-bg: #f9f9f9;
            --text-primary: #111;
            --text-secondary: #666;
            --accent: #2a64c8;
            --divider: #ebebeb;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
        }

        .card-container {
            width: 100%;
            max-width: 420px;
            background-color: #fff;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .profile-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .header-text {
            text-align: left;
        }

        .name {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
        }

        .title {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: var(--divider);
            margin: 28px 0;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .info-list, .socials {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .info-list a {
            font-size: 16px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.2s;
        }
        .info-list a:hover {
            color: var(--accent);
        }

        .socials {
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
        }
        .socials a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }
        .socials a:hover {
            color: var(--accent);
        }
        
        .main-actions {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .main-btn {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: var(--accent);
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #2458b3;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        /* QR Modal */
        .qr-modal{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:opacity .3s ease,visibility .3s ease;z-index:1000}.qr-modal.visible{opacity:1;visibility:visible}.qr-modal-content{background-color:white;padding:30px;border-radius:16px;text-align:center;}.close-btn{margin-top:20px;cursor:pointer;color:var(--accent);font-weight:600;font-size:16px;}#qrcode-container{margin-bottom:15px;background:white;padding:10px;border-radius:8px;}
    </style>
</head>
<body>
    <div class="card-container">
        <header class="profile-header">
            <img class="profile-photo" id="profile-picture" src="https://placehold.co/180x180/e5e5e5/666666?text=AV" alt="Profil Fotoğrafı">
            <div class="header-text">
                <h1 class="name" id="card-name">Av. Adınız Soyadınız</h1>
                <p class="title" id="card-title">Ceza Hukuku Uzmanı</p>
            </div>
        </header>
        
        <hr>

        <div>
            <h2 class="section-title">İletişim</h2>
            <ul class="info-list">
                <li><a id="phone-value" href="tel:+905551234567">+90 555 123 45 67</a></li>
                <li><a id="email-value" href="mailto:avukat@hukukburosu.com">avukat@hukukburosu.com</a></li>
                <li><a id="card-company" href="#" style="color:var(--text-secondary); cursor:default;">Hukuk Bürosu Adı</a></li>
            </ul>
        </div>

        <hr>

        <div>
            <h2 class="section-title">Platformlar</h2>
            <ul class="socials">
                <li><a href="https://www.linkedin.com/in/profiliniz" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.x.com/kullaniciadiniz" target="_blank">X</a></li>
                <li><a href="https://www.instagram.com/kullaniciadiniz" target="_blank">Instagram</a></li>
                <li><a href="https://wa.me/905551234567" target="_blank">WhatsApp</a></li>
            </ul>
        </div>

        <div class="main-actions">
            <a href="#" id="save-contact-btn" class="main-btn btn-primary">Rehbere Kaydet</a>
            <a href="#" id="qr-code-btn" class="main-btn btn-secondary">QR Kod ile Paylaş</a>
        </div>
    </div>
    
    <div id="qr-modal" class="qr-modal"><div class="qr-modal-content"><div id="qrcode-container"></div><p style="font-size:16px; color:var(--text-secondary); margin:0 0 15px 0;">Kartviziti paylaşmak için QR kodu okutun.</p><span id="close-qr-modal" class="close-btn">Kapat</span></div></div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script>
        // Scriptler önceki tasarımlarla aynı, buraya kopyalanıyor.
    </script>
</body>
</html>
