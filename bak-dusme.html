        .card-bg {

        }
        .btn-primary:hover {
            background-color: #c5a230;
            transform: translateY(-2px);

        }
        .btn-secondary {

            border: 1px solid #D4AF37;
            color: #D4AF37;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #D4AF37;
            color: #111827;
        }
        .icon-link svg {
            transition: all 0.3s ease;

        .icon-link:hover svg {

            color: #D4AF37;

        #qr-modal {

    <!-- QR Kod Modal -->
    <div id="qr-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="bg-white p-6 rounded-2xl text-center shadow-2xl relative">
            <button id="close-qr-btn" class="absolute -top-3 -right-3 bg-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold">&times;</button>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Kartviziti Tara</h3>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com" alt="QR Kodu" class="w-56 h-56 mx-auto rounded-lg">
            <p class="text-sm text-gray-500 mt-4">Telefonunuzun kamerası ile tarayın.</p>
        </div>
    </div>

    <script>
        const qrModal = document.getElementById('qr-modal');
        const showQrBtn = document.getElementById('show-qr-btn');
        const closeQrBtn = document.getElementById('close-qr-btn');

        showQrBtn.addEventListener('click', () => {
            qrModal.classList.remove('opacity-0', 'pointer-events-none');
        });

        closeQrBtn.addEventListener('click', () => {
            qrModal.classList.add('opacity-0', 'pointer-events-none');
        });
        
        // Modal dışına tıklandığında kapat
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) {
                qrModal.classList.add('opacity-0', 'pointer-events-none');
            }
        });
    </script>
