    <title>Av. Adınız Soyadınız - Dijital Kartvizit</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap');

        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --gold-accent: #c5a47e;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --divider: #333333;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--divider);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold-accent);
            padding: 4px;
            background-color: var(--dark-bg);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .profile-photo:hover {
            transform: scale(1.05);
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .title {
            font-size: 16px;
            color: var(--gold-accent);
            margin-top: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid var(--divider);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--divider);
            text-decoration: none;
            color: var(--primary-text);
            transition: background-color 0.2s;
        }
        .info-item:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }
        .info-item .icon {
            color: var(--gold-accent);
        }
        
        .socials {
            text-align: center;
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        .socials a {
            color: var(--secondary-text);
            transition: color 0.3s, transform 0.3s;
        }
        .socials a:hover {
            color: var(--gold-accent);
            transform: translateY(-3px);
        }

        .main-actions {
            margin-top: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .main-btn {
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--gold-accent);
            color: var(--dark-bg);
        }
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        .btn-secondary {
            border: 1px solid var(--gold-accent);
            color: var(--gold-accent);
        }
        .btn-secondary:hover {
            background-color: var(--gold-accent);
            color: var(--dark-bg);
        }
        
        /* QR Modal */
        .qr-modal{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:opacity .3s ease,visibility .3s ease;z-index:1000}.qr-modal.visible{opacity:1;visibility:visible}.qr-modal-content{background-color:var(--card-bg);padding:30px;border-radius:16px;text-align:center;border:1px solid var(--divider);}.close-btn{margin-top:20px;cursor:pointer;color:var(--gold-accent);font-weight:600;font-size:16px;}#qrcode-container{margin-bottom:15px;background:white;padding:10px;border-radius:8px;}
    </style>
</head>
